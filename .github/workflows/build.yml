name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pyinstaller
        run: pip install pyinstaller
      - name: Build exe
        run: pyinstaller --onefile zfcg-cggg.py
      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: zfcg-cggg-exe
          path: dist/zfcg-cggg.exe
